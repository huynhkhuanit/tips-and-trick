<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOGGLE SWTICH BUTTON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TOGGLE BUTTON SWTICH</h1>
        <div class="d-flex">
            <div class="fabric__row">
                <div class="switch">
                    <h2>Fabric</h2>
                    <input type="checkbox" name="" id="fabric" hidden>
                    <label for="fabric"></label>
                </div>
            </div>
            <div class="material__row">
                <div class="switch">
                    <h2>Material</h2>
                    <input type="checkbox" name="" id="material" hidden>
                    <label for="material"></label>
                </div>
            </div>
            <div class="boostrap__row">
                <div class="switch">
                    <h2>Bootstrap</h2>
                    <input type="checkbox" name="" id="bootstrap" hidden>
                    <label for="bootstrap"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
