<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PAYMENT PHONE</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>PAYMENT PHONE</h1>
        <div class="hero__media__phone">
            <div class="hero__phone__screen">
                <!-- Phone card -->
                <div class="hero__phone__card">
                    <!-- Card title -->
                    <div class="hero__phone__card__wrap">
                        <p class="hero__phone__card__title">Main Balance</p>
                        <img
                            src="./assets/img/hero-decor-1.svg"
                            alt=""
                            class="hero__phone__card__img"
                        />
                    </div>

                    <p class="hero__phone__card__money">$78,355.17</p>

                    <!-- Card info -->
                    <div class="hero__phone__card__info">
                        <p class="phone__card__desc">VALID THUR</p>
                        <p class="phone__card__desc">CARD HOLDER</p>

                        <p class="phone__card__detail">08/22</p>
                        <p class="phone__card__detail">0Md Moshqur Alam</p>
                    </div>
                </div>

                <!-- Phone filter -->
                <div class="hero__phone__filter">
                    <p class="hero__phone__filter__span">Transections</p>
                    <img
                        src="./assets/img/phone-filter.svg"
                        alt="Transections"
                        class="hero__phone__filter__img"
                    />
                </div>

                <!-- Phone list -->
                <div class="hero__phone__list">
                    <!-- Item 1 -->
                    <div class="hero__phone__item">
                        <div class="hero__item__wrap">
                            <img
                                src="./assets/img/hero-item-1.svg"
                                alt="Received Money"
                                class="hero__item__img"
                            />
                        </div>

                        <div class="hero__item__content">
                            <p class="hero__item__title">Received Money</p>
                            <p class="hero__item__mail">email@gmail.com</p>
                        </div>

                        <div class="hero__item__price">
                            <p class="hero__item__title">+$1,600</p>
                            <p class="hero__item__date">Sep 23</p>
                        </div>
                    </div>

                    <!-- Item 2 -->
                    <div class="hero__phone__item">
                        <div class="hero__item__wrap">
                            <img
                                src="./assets/img/hero-item-2.svg"
                                alt="Received Money"
                                class="hero__item__img"
                            />
                        </div>

                        <div class="hero__item__content">
                            <p class="hero__item__title">Send Money</p>
                            <p class="hero__item__mail">Airbnb Payment</p>
                        </div>

                        <div class="hero__item__price">
                            <p class="hero__item__title">- $600</p>
                            <p class="hero__item__date">Sep 23</p>
                        </div>
                    </div>

                    <!-- Item 3 -->
                    <div class="hero__phone__item">
                        <div class="hero__item__wrap">
                            <img
                                src="./assets/img/hero-item-3.svg"
                                alt="Received Money"
                                class="hero__item__img"
                            />
                        </div>

                        <div class="hero__item__content">
                            <p class="hero__item__title">Received Money</p>
                            <p class="hero__item__mail">Upwork Earning</p>
                        </div>

                        <div class="hero__item__price">
                            <p class="hero__item__title">+$1,600</p>
                            <p class="hero__item__date">Sep 23</p>
                        </div>
                    </div>

                    <!-- Item 4 -->
                    <div class="hero__phone__item">
                        <!-- Img wrap -->
                        <div class="hero__item__wrap">
                            <img
                                src="./assets/img/hero-item-4.svg"
                                alt="Received Money"
                                class="hero__item__img"
                            />
                        </div>

                        <div class="hero__item__content">
                            <p class="hero__item__title">Pay Bill</p>
                            <p class="hero__item__mail">Electricity Bill</p>
                        </div>

                        <div class="hero__item__price">
                            <p class="hero__item__title">- $600</p>
                            <p class="hero__item__date">Sep 23</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
